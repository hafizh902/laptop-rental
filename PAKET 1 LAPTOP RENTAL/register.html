<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Laptop Rental</div>
            <ul class="nav-links">
                <li><a href="home.html" class="nav-item">Home</a></li>
                <li><a href="about.html" class="nav-item">About</a></li>
                <li><a href="#contact" class="nav-item">Contact Us</a></li>
                <li><a href="profile.html" class="nav-item">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Register</h1>
        <form id="registrationForm" onsubmit="saveProfile(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>Contact Us: info@laptoprental.com</p>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
